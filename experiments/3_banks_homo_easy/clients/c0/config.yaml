data:
    raw: 'data/raw/tx_log.csv'
    nodes_train: 'data/preprocessed/nodes_train.csv'
    edges_train: 'data/preprocessed/edges_train.csv'
    nodes_test: 'data/preprocessed/nodes_test.csv'
    edges_test: 'data/preprocessed/edges_test.csv'

preprocess:
    num_windows: 5
    window_len: 28
    train_start_step: 0
    train_end_step: 84
    test_start_step: 28
    test_end_step: 112
    include_edges: true
    bank: 'c0'

hyperparameters:
    DecisionTreeClient:
        default:
            valset_size: 0.2
            criterion: 'gini'
            splitter: 'best'
            max_depth: null
            class_weight: 'balanced'
            random_state: 42
        search_space:
            criterion:
                type: 'categorical'
                values: ['gini', 'entropy', 'log_loss']
            splitter: 
                type: 'categorical'
                values: ['best', 'random']
            max_depth: 
                type: 'integer'
                low: 1
                high: 100
            class_weight:
                type: 'categorical'
                values: ['balanced', null]
    LogRegClient:
        default:
            device: 'cuda:0'
            valset_size: 0.2
            lr_patience: 100
            es_patience: 100
            n_rounds: 30
            eval_every: 10
            batch_size: 512
            optimizer: 'Adam'
            lr: 0.01
            weight_decay: 0.0
            criterion: 'ClassBalancedLoss'
            gamma: 0.9
        search_space:
            batch_size: 
                type: 'categorical'
                values: [128, 256, 512]
            #optimizer: 
            #    type: categorical
            #    values: ['Adam']
            lr:
                type: float
                low: 0.0001
                high: 1.0
                log: true
            weight_decay:
                type: float
                low: 0.0
                high: 1.0
            #criterion: 
            #    type: categorical
            #    values: ['ClassBalancedLoss']
            gamma:
                type: float
                low: 0.9
                high: 1.0
                log: true
